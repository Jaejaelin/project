<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* 메뉴 및 메인폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
        /* 임시로고 폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        /* 카테고리 아이콘폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        :root {
            --main-color: rgb(245, 188, 0);
            --sub-color: #6D955B;
            --main-width: 1200px;
            --font-black-color: rgb(61, 61, 61);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            padding-top: 80px;
            /* 상단 네비메뉴의 높이와 같음 */
        }


        

        /* ------------------------네비메뉴 스타일 --------------------------*/

        header {
            width: 100%;
            height: 80px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: white;
            box-shadow: 0 0 2px rgb(175, 175, 175);
        }

        nav {
            width: 100%;
            height: 100%;
            max-width: var(--main-width);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo p {
            color: var(--main-color);
            padding: 2px;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 0.08em;
            font-family: 'Bebas Neue', sans-serif;
            cursor: pointer;
        }

        .logo img {
            width: 21px;
            margin-top: -5px;
        }

        .menu ul {
            list-style: none;
            display: flex;
        }

        .menu li {
            padding: 10px;
            margin: 8px;
            font-weight: bold;
            font-size: 18px;
            color: rgb(71, 71, 71);
            cursor: pointer;
        }
        .search{
            width: 260px;
            height: 36px;
            /* background-color: rgb(241, 241, 241); */
            border: 1px solid rgb(201, 201, 201);
            padding: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
        }
        .search p{
            width: 12%;
            text-align: center;
            color:rgb(156, 156, 156);
        }
        .search input{
            width: 88%;
            height: 100%;
            border: 0;
            outline: 0;
            background-color: transparent;
        }
        .sign {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .sign a{
            padding: 5px 8px;
            font-size: 16px;
            text-decoration: none;
            color: grey;
        }

        /*---------------------------카테고리 스타일--------------------------*/

        .category {
            width: 100%;
            height: 120px;
            max-width: 1200px; 
            margin: 40px auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .category-item {
            height: 100%;
            text-align: center;
        }

        .category-item img {
            height: 80%;
        }

        .category-item p {
            height: 20%;
            color: rgb(100, 100, 100);
            margin-top: -4px;
            font-size: 15px;
            font-weight: bold;
            font-family: 'Gowun Dodum', sans-serif;

        }


        /* --------------------------미디어쿼리시작 -------------------------------*/

        @media all and (max-width: 1279px) {
            nav {
                width: 100%;
                max-width: 1000px;
            }

            .logo p {
                font-weight: bold;
                color: rgb(245, 188, 0);
                padding: 2px;
                font-size: 29px;
                letter-spacing: 0.08em;
                font-family: 'Bebas Neue', sans-serif;
                cursor: pointer;
            }

            .logo img {
                width: 18px;
                margin-top: -5px;
            }

            .menu li {
                padding: 5px;
                margin: 6px;
                font-size: 17px;
            }

            .menu a {
                padding: 4px;
                font-size: 14px;
            }
        }


        @media all and (max-width: 768px) {
            header{
                position: none;
            }
            nav {
                flex-direction: column;
                align-items: center;
                width: 100%;
                max-width: 100%;
                background-color: blue;
            }

            /* nav>div {
                padding: 20px
            } */

            .menu ul{
                width: 100%;
                flex-direction: column;
                align-items: center;
            }
            .menu li{
                width: 100%;
                align-items: center;
            }

            .logo {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logo p {
                font-weight: bold;
                color: rgb(245, 188, 0);
                padding: 2px;
                font-size: 30px;
                letter-spacing: 0.08em;
                font-family: 'Bebas Neue', sans-serif;
                cursor: pointer;
            }

            header li {
                padding: 8px;
                margin: 8px;
                font-size: 16px;
            }

            header a {
                padding: 4px;
                font-size: 15px;
            }

            .category-items {
                margin: 40px auto;
                width: 100%;
                height: 120px;
                max-width: 700px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }



        }

        @media all and (max-width: 576px) {
            header{
                position: none;
            }
            nav {
                background-color: gold;
                margin: 0 auto;
                width: 100%;
                height: 65px;
                max-width: 800px;
                display: flex;
                align-items: center;
                justify-content: space-between;

            }
            

            .category-items {
                margin: 30px auto;
                height: 160px;
                max-width: 600px;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
            }

            .category-item {
                height: 100%;
                width: 180px;
                text-align: center;
            }

        }
    </style>
</head>

<body>

    <!------------------------- 네비메뉴시작 -------------------------->

    <header>
        <nav>
            <div class="logo">
                <p>PROJECT</p>
                <img src="./images/leaf.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li>카테고리</li>
                    <li>운송회사</li>
                    <li>커뮤니티</li>
                </ul>
            </div>
            <div class="search">
                <p><i class="fa-solid fa-magnifying-glass"></i></p>
                <input type="text">
            </div>
            <div class="sign">
                <a href="">로그인</a>
                <a href="">회원가입</a>
            </div>
        </nav>
    </header>




    <!------------------------- 카테고리 시작 -------------------------->

    <div class="category">
        <div class="category-item stage">
            <img src="./images/7.png" alt="">
            <p>방송∙무대</p>
        </div>
        <div class="category-item car">
            <img src="./images/4.png" alt="">
            <p>자동차</p>
        </div>
        <div class="category-item restaurant">
            <img src="./images/6.png" alt="">
            <p>상업용가전</p>
        </div>
        <div class="category-item office">
            <img src="./images/9.png" alt="">
            <p>IT∙오피스</p>
        </div>
        <div class="category-item instrument">
            <img src="./images/10.png" alt="">
            <p>악기</p>
        </div>
        <div class="category-item etc">
            <img src="./images/8.png" alt="">
            <p>현장장비</p>
        </div>
        <div class="category-item etc">
            <img src="./images/99.png" alt="">
            <p>기타장비</p>
        </div>
    </div>



</body>

</html>
